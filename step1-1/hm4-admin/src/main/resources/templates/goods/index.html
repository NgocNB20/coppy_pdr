<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:hm="http://www.itec.hankyu-hanshin.co.jp/hitmall"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta th:replace="~{include/head_new}"/>
    <title>商品検索｜商品管理</title>
    <script>
        jQuery(function($){

            // 日付補助ボタン
            $("button[id^='targetDate_']").click(function() {
                var mode = $(this).attr("id").replace("targetDate_", "").split("_");
                setTargetDate(mode[0], mode[1]+"From", mode[1]+"To");
            });
        });

    </script>
</head>

<body id="goods">
<div id="searchGoods" class="l-mainwrap">
    <!-- side -->
    <div th:replace="~{include/sidemenu_new}"></div>
    <main class="l-page">
        <!-- header -->
        <div th:replace="~{include/header_new}"></div>
        <div class="l-container">
            <!-- contents -->
            <div class="l-main">
                <form th:action="@{/goods/}" th:object="${goodsModel}" method="post">
                    <div class="l-pagetitle_wrap">
                        <h1 class="c-pagetitle_h1">商品検索</h1>
                        <th:block sec:authorize="hasAnyAuthority('GOODS:8')">
                            <ul>
                                <li>
                                    <input type="submit" class="c-btn btn_move w130px" name="doBundledImageUpload"
                                           value="商品画像登録" alt="商品画像登録"/>
                                </li>
                                <li>
                                    <input type="submit" class="c-btn btn_move w130px" name="doBundledUpload"
                                           value="商品CSV登録" alt="商品CSV登録"/>
                                </li>
                            </ul>
                        </th:block>
                    </div>
                    <!--エラーメッセージ-->
                    <div th:if="${allMessages}"
                         th:class="${allMessages.allInfo()?'global-info-message':'global-error-message'}">
                        <ul th:each="message : ${allMessages}">
                            <li th:utext="${message}"></li>
                        </ul>
                    </div>
                    <input type="hidden" name="limit" value="100"/>


                    <div class="l-section" id="allItemsSearch">
                        <!-- 検索 -->
                        <div class="l-article">
                            <div class="l-article_inner">
                                <div class="l-inner_wrap">
                                    <div class="c-detail-warp search_data_smp wrap">
                                        <dl class="w190px">
                                            <dt>商品管理番号</dt>
                                            <dd>
                                                <input type="text" th:field="*{searchGoodsGroupCode}" size="14"
                                                       maxlength="20"
                                                       th:classappend="${#fields.hasErrors('searchGoodsGroupCode')}?'error':''"
                                                       class="c-form-control" placeholder="ここに入力してください"
                                                       th:errorclass="error">
                                            </dd>
                                            <div th:if="${#fields.hasErrors('searchGoodsGroupCode')}"
                                                 th:errors="*{searchGoodsGroupCode}" class="c-error-txt mt5"></div>
                                        </dl>
                                        <dl class="w190px">
                                            <dt>商品番号</dt>
                                            <dd>
                                                <input type="text" th:field="*{searchGoodsCode}" size="14"
                                                       maxlength="20"
                                                       th:classappend="${#fields.hasErrors('searchGoodsCode')}?'error':''"
                                                       class="c-form-control" placeholder="ここに入力してください"
                                                       th:errorclass="error">
                                            </dd>
                                            <div th:if="${#fields.hasErrors('searchGoodsCode')}"
                                                 th:errors="*{searchGoodsCode}" class="c-error-txt mt5"></div>
                                        </dl>
                                        <dl class="w240px">
                                            <dt>JANコード</dt>
                                            <dd>
                                                <input type="text" th:field="*{searchJanCode}" size="14" maxlength="16"
                                                       th:classappend="${#fields.hasErrors('searchJanCode')}?'error':''"
                                                       class="c-form-control" placeholder="ここに入力してください"
                                                       th:errorclass="error">
                                            </dd>
                                            <div th:if="${#fields.hasErrors('searchJanCode')}"
                                                 th:errors="*{searchJanCode}" class="c-error-txt mt5"></div>
                                        </dl>
                                        <dl class="w240px">
                                            <dt>カタログコード</dt>
                                            <dd>
                                                <input type="text" th:field="*{searchCatalogCode}" size="14" maxlength="16"
                                                       th:classappend="${#fields.hasErrors('searchCatalogCode')}?'error':''"
                                                       class="c-form-control" placeholder="ここに入力してください"
                                                       th:errorclass="error">
                                            </dd>
                                            <div th:if="${#fields.hasErrors('searchCatalogCode')}"
                                                 th:errors="*{searchCatalogCode}" class="c-error-txt mt5"></div>
                                        </dl>
                                        <dl class="w400px">
                                            <dt>商品名</dt>
                                            <dd>
                                                <input type="text" th:field="*{searchGoodsGroupName}" maxlength="120"
                                                       th:classappend="${#fields.hasErrors('searchGoodsGroupName')}?'error':''"
                                                       class="c-form-control" placeholder="ここに入力してください"
                                                       th:errorclass="error">
                                            </dd>
                                            <div th:if="${#fields.hasErrors('searchGoodsGroupName')}"
                                                 th:errors="*{searchGoodsGroupName}" class="c-error-txt mt5"></div>
                                        </dl>
                                    </div>
                                    <div class="c-detail-warp search_data_smp wrap mt30">
                                        <dl>
                                            <dt>価格</dt>
                                            <dd class="wrap_flex_center">
                                                <input type="text"
                                                       th:field="*{searchMinPrice}"
                                                       th:classappend="${#fields.hasErrors('searchMinPrice')}?'error':''"
                                                       class="c-form-control count w100px" maxlength="8"
                                                       title="" th:errorclass="error">&nbsp;円
                                                <label class="sp_label">～</label>
                                                <input type="text"
                                                       th:field="*{searchMaxPrice}"
                                                       th:classappend="${#fields.hasErrors('searchMaxPrice')}?'error':''"
                                                       class="c-form-control count w100px" maxlength="8"
                                                       title="" th:errorclass="error">&nbsp;円
                                            </dd>
                                            <div th:if="${#fields.hasErrors('searchMinPrice')}"
                                                 th:errors="*{searchMinPrice}"
                                                 class="c-error-txt mt5"></div>
                                            <div th:if="${#fields.hasErrors('searchMaxPrice')}"
                                                 th:errors="*{searchMaxPrice}"
                                                 class="c-error-txt mt5"></div>
                                        </dl>
                                    </div>

                                    <!-- 詳細検索 -->
                                    <div class="c-detail-warp search mt20">
                                        <div class="c-btn_add"><i></i><span>詳細検索</span></div>
                                        <div class="c-detail_inner" id="detailSearch">
                                            <div class="l-article-un">
                                                <div class="c-detail-warp search_data_smp wrap">
                                                    <dl>
                                                        <dt>登録／更新日</dt>
                                                        <dd>
                                                            <ul class="c-list-left list_sp20 mr40 mt15">
                                                                <li>
                                                                    <label class="c-form-control"><input type="radio"
                                                                                                         th:field="*{selectRegistOrUpdate}"
                                                                                                         value="0"
                                                                                                         checked=""><i
                                                                            th:classappend="${#fields.hasErrors('selectRegistOrUpdate')} ? 'error'"></i>登録日</label>
                                                                </li>
                                                                <li>
                                                                    <label class="c-form-control"><input type="radio"
                                                                                                         th:field="*{selectRegistOrUpdate}"
                                                                                                         value="1"><i
                                                                            th:classappend="${#fields.hasErrors('selectRegistOrUpdate')} ? 'error'"></i>更新日</label>
                                                                </li>
                                                            </ul>
                                                        </dd>
                                                        <div th:if="${#fields.hasErrors('selectRegistOrUpdate')}"
                                                             th:errors="*{selectRegistOrUpdate}"
                                                             class="c-error-txt mt5"></div>
                                                    </dl>
                                                    <div class="wrap_flex_wrap">
                                                        <dl class="search_open_long">
                                                            <dt>検索開始日</dt>
                                                            <dd class="wrap_flex_center">
                                                                <label class="c-datepicker">
                                                                    <input type="text"
                                                                           th:field="*{searchRegOrUpTimeFrom}"
                                                                           autocomplete="off" maxlength="10"
                                                                           th:classappend="${#fields.hasErrors('searchRegOrUpTimeFrom')}?'error':''"
                                                                           class="c-form-control" placeholder="年/月/日"
                                                                           th:errorclass="error">
                                                                </label>
                                                                <span class="ml10">〜</span>
                                                                <ul class="c-list-left list_sp5 mt10 w100p">
                                                                    <li>
                                                                        <button class="c-btn-small"
                                                                                id="targetDate_today_searchRegOrUpTime"
                                                                                value="今日" type="button">今日
                                                                        </button>
                                                                    </li>
                                                                    <li>
                                                                        <button class="c-btn-small"
                                                                                id="targetDate_yesterday_searchRegOrUpTime"
                                                                                value="昨日" type="button">昨日
                                                                        </button>
                                                                    </li>
                                                                    <li>
                                                                        <button class="c-btn-small"
                                                                                id="targetDate_crrentMonth_searchRegOrUpTime"
                                                                                value="今月" type="button">今月
                                                                        </button>
                                                                    </li>
                                                                    <li>
                                                                        <button class="c-btn-small"
                                                                                id="targetDate_prevMonth_searchRegOrUpTime"
                                                                                value="先月" type="button">先月
                                                                        </button>
                                                                    </li>
                                                                    <li>
                                                                        <button class="c-btn-txt"
                                                                                id="targetDate_clear_searchRegOrUpTime"
                                                                                value="クリア" type="button"><i
                                                                                class="material-icons close"></i>クリア
                                                                        </button>
                                                                    </li>
                                                                </ul>
                                                                <ul class="c-list-left list_sp5 mt10 w100p">
                                                                    <div th:if="${#fields.hasErrors('searchRegOrUpTimeFrom')}"
                                                                         th:errors="*{searchRegOrUpTimeFrom}"
                                                                         class="c-error-txt mt5"></div>
                                                                    <div th:if="${#fields.hasErrors('searchRegOrUpTimeTo')}"
                                                                         th:errors="*{searchRegOrUpTimeTo}"
                                                                         class="c-error-txt mt5"></div>
                                                                </ul>
                                                            </dd>
                                                        </dl>
                                                        <dl class="search_close_long mglm75">
                                                            <dt>検索終了日</dt>
                                                            <dd class="wrap_flex_center">
                                                                <label class="c-datepicker">
                                                                    <input type="text" th:field="*{searchRegOrUpTimeTo}"
                                                                           autocomplete="off" maxlength="10"
                                                                           th:classappend="${#fields.hasErrors('searchRegOrUpTimeTo')}?'error':''"
                                                                           class="c-form-control" placeholder="年/月/日"
                                                                           th:errorclass="error">
                                                                </label>
                                                            </dd>
                                                        </dl>
                                                    </div>
                                                </div>
                                                <div class="c-detail-warp search_data_smp wrap mt20">
                                                    <dl class="w240px mr40">
                                                        <dt>カテゴリー</dt>
                                                        <dd>
                                                            <select name="searchCategoryId" class="c-form-control"
                                                                    th:field="*{searchCategoryId}"
                                                                    th:errorclass="error">
                                                                <option value="">選択してください</option>
                                                                <option th:each="item : *{searchCategoryIdItems}"
                                                                        th:value="${item.key}" th:text="${item.value}"
                                                                        th:selected="${item.key} == *{searchCategoryId}">
                                                                </option>
                                                            </select>
                                                            <div th:if="${#fields.hasErrors('searchCategoryId')}"
                                                                 th:errors="*{searchCategoryId}"
                                                                 class="c-error-txt mt5"></div>
                                                        </dd>
                                                    </dl>
                                                    <dl class="mr40">
                                                        <dt>公開状態</dt>
                                                        <dd class="pt10">
                                                            <ul class="c-list-left list_sp20">
                                                                <li th:each="item : *{goodsOpenStatusItems}">
                                                                    <label class="c-form-control">
                                                                        <input type="checkbox"
                                                                               th:field="*{goodsOpenStatusArray}"
                                                                               th:value="${item.key}"
                                                                               th:checked="${item.key} == *{goodsOpenStatusArray}">
                                                                        <i th:classappend="${#fields.hasErrors('goodsOpenStatusArray')}?'error':''"></i><span
                                                                            th:text="${item.value}"
                                                                            th:remove="tag"></span>
                                                                    </label>
                                                                </li>
                                                            </ul>
                                                        </dd>
                                                        <dd>
                                                            <div th:if="${#fields.hasErrors('goodsOpenStatusArray')}"
                                                                 th:errors="*{goodsOpenStatusArray}"
                                                                 class="c-error-txt mt5"></div>
                                                        </dd>
                                                    </dl>
                                                    <dl class="mr40">
                                                        <dt>販売状態</dt>
                                                        <dd class="pt10">
                                                            <ul class="c-list-left list_sp20">
                                                                <li th:each="item : *{goodsSaleStatusItems}">
                                                                    <label class="c-form-control">
                                                                        <input type="checkbox"
                                                                               th:field="*{goodsSaleStatusArray}"
                                                                               th:value="${item.key}"
                                                                               th:checked="${item.key} == *{goodsSaleStatusArray}">
                                                                        <i th:classappend="${#fields.hasErrors('goodsSaleStatusArray')}?'error':''"></i><span
                                                                            th:text="${item.value}"
                                                                            th:remove="tag"></span>
                                                                    </label>
                                                                </li>
                                                            </ul>
                                                        </dd>
                                                        <dd>
                                                            <div th:if="${#fields.hasErrors('goodsSaleStatusArray')}"
                                                                 th:errors="*{goodsSaleStatusArray}"
                                                                 class="c-error-txt mt5"></div>
                                                        </dd>
                                                    </dl>
                                                </div>
<!--                                     // 廃止不要機能           -->
<!--                                                <div class="c-detail-warp wrap mt20">-->
<!--                                                    <dl>-->
<!--                                                        <dt>販売可能在庫数</dt>-->
<!--                                                        <dd class="wrap_flex_center">-->
<!--                                                            <input type="text"-->
<!--                                                                   th:field="*{searchMinSalesPossibleStockCount}"-->
<!--                                                                   th:classappend="${#fields.hasErrors('searchMinSalesPossibleStockCount')}?'error':''"-->
<!--                                                                   class="c-form-control count w80px" maxlength="6"-->
<!--                                                                   title="" th:errorclass="error">-->
<!--                                                            <label class="sp_label">～</label>-->
<!--                                                            <input type="text"-->
<!--                                                                   th:field="*{searchMaxSalesPossibleStockCount}"-->
<!--                                                                   th:classappend="${#fields.hasErrors('searchMaxSalesPossibleStockCount')}?'error':''"-->
<!--                                                                   class="c-form-control count w80px" maxlength="6"-->
<!--                                                                   title="" th:errorclass="error">-->
<!--                                                        </dd>-->
<!--                                                        <div th:if="${#fields.hasErrors('searchMinSalesPossibleStockCount')}"-->
<!--                                                             th:errors="*{searchMinSalesPossibleStockCount}"-->
<!--                                                             class="c-error-txt mt5"></div>-->
<!--                                                        <div th:if="${#fields.hasErrors('searchMaxSalesPossibleStockCount')}"-->
<!--                                                             th:errors="*{searchMaxSalesPossibleStockCount}"-->
<!--                                                             class="c-error-txt mt5"></div>-->
<!--                                                    </dl>-->
<!--                                                </div>-->
                                            </div>
                                        </div>
                                        <div id="allItemsSearchKeywordsDiv" class="mb20" style="display: none">
                                            <p class="as_end" id="allItemsSearchKeywords"></p>
                                        </div>
                                        <div class="c-contbtn_wrap_top ai_flex-start">
                                            <button class="c-btn btn_regular" type="submit" name="doGoodsSearch">検索する
                                            </button>
                                            <th:block sec:authorize="hasAnyAuthority('GOODS:8')">
                                                <div class="col_left wrap_flex_center ai_flex-start">
                                                    <span class="pt10">全件</span>
                                                    <div class="col_left ">
                                                        <select name="goodsOutDataAll" class="c-form-control ml10"
                                                                th:classappend="${#fields.hasErrors('goodsOutDataAll')} ? 'error'">
                                                            <option value="">選択してください</option>
                                                            <option th:each="item : *{goodsOutDataAllItems}"
                                                                    th:value="${item.key}" th:text="${item.value}"
                                                                    th:selected="${item.key} == *{goodsOutDataAll}">
                                                            </option>
                                                        </select>
                                                        <div th:if="${#fields.hasErrors('goodsOutDataAll')}"
                                                             th:errors="*{goodsOutDataAll}"
                                                             class="c-error-txt ml10 mt5"></div>
                                                    </div>
                                                    <button class="c-btn btn_back icon ml10" name="doCsvDownloadAll"
                                                            type="submit"><i class="material-icons save_alt"></i>ダウンロード
                                                    </button>
                                                </div>
                                            </th:block>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 検索結果 -->
                        <article class="l-article" th:if="*{isResult}">

                            <input type="hidden" id="pageNumber" name="pageNumber"/>
                            <input type="hidden" id="orderField" th:field="*{orderField}"/>
                            <input type="hidden" id="orderAsc" th:field="*{orderAsc}"/>
                            <input type="submit" id="doDisplayChange" name="doDisplayChange" style="display:none"
                                   value="表示切替"/>

                            <div class="l-article_inner">
                                <div class="l-inner_wrap" th:if="*{resultItems.size() == 0}">
                                    <div class="col wrap_flex">
                                        <h2 class="c-pagetitle_h2 mr10">検索結果</h2>
                                        <span class="as_end">全0件が該当しました</span>
                                    </div>
                                </div>
                                <div class="l-inner_wrap" th:if="*{resultItems.size() != 0}">
                                    <div class="l-conttitle_wrap">
                                        <div th:replace="~{include/pager_new::pager2(totalCountDisplayFlag=true)}"></div>
                                        <th:block sec:authorize="hasAnyAuthority('GOODS:8')">
                                            <div class="col_left wrap_flex_center count_menu ai_flex-start">
                                                <span class="resultcount pt10"></span>
                                                <div class="col_left">
                                                    <select name="goodsOutDataSelectTop" class="c-form-control ml10"
                                                            title="出力形式"
                                                            th:classappend="${#fields.hasErrors('goodsOutDataSelectTop')} ? 'error'">
                                                        <option value="">選択してください</option>
                                                        <option th:each="item : *{goodsOutDataAllItems}"
                                                                th:value="${item.key}" th:text="${item.value}"
                                                                th:selected="${item.key} == *{goodsOutDataSelectTop}">
                                                        </option>
                                                    </select>
                                                    <div th:if="${#fields.hasErrors('goodsOutDataSelectTop')}"
                                                         th:errors="*{goodsOutDataSelectTop}"
                                                         class="c-error-txt ml10 mt5"></div>
                                                </div>
                                                <button class="c-btn btn_back icon ml10" type="submit"
                                                        name="doCsvDownloadSelectTop"><i
                                                        class="material-icons save_alt"></i>ダウンロード
                                                </button>
                                            </div>
                                        </th:block>
                                    </div>

                                    <table id="search_result" class="c-tbl tbl_search_item">
                                        <thead>
                                        <tr th:with="sortStr=*{orderAsc}?'&nbsp;▲':'&nbsp;▼'">
                                            <th:block sec:authorize="hasAnyAuthority('GOODS:8')">
                                                <th class="check">
                                                    <label class="c-form-control"><input id="selectAll" type="checkbox"
                                                                                         name=""
                                                                                         value=""><i></i></label>
                                                </th>
                                            </th:block>
                                            <th class="number">#</th>
                                            <th class="item_number"><a href="#"
                                                                       onClick="return sortActionExe(this, 'doDisplayChange'); "
                                                                       id="headerGoodsGroupCode">
                                                商品管理番号
                                                <th:block th:if="*{orderField == 'goodsGroupCode'}"><span
                                                        th:text="${sortStr}" th:remove="tag"></span></th:block>
                                            </a></th>
                                            <th class="item_number"><a href="#"
                                                                       onClick="return sortActionExe(this, 'doDisplayChange'); "
                                                                       id="headerGoodsCode">
                                                商品番号
                                                <th:block th:if="*{orderField == 'goodsCode'}"><span
                                                        th:text="${sortStr}" th:remove="tag"></span></th:block>
                                            </a></th>
                                            <th class=""><a href="#"
                                                            onClick="return sortActionExe(this, 'doDisplayChange'); "
                                                            id="headerGoodsGroupName">
                                                商品名
                                                <th:block th:if="*{orderField == 'goodsGroupName'}"><span
                                                        th:text="${sortStr}" th:remove="tag"></span></th:block>
                                            </a></th>
                                            <th class="w80px"><a href="#"
                                                                 onClick="return sortActionExe(this, 'doDisplayChange'); "
                                                                 id="headerUnitValue1">
                                                規格1
                                                <th:block th:if="*{orderField == 'unitValue1'}"><span
                                                        th:text="${sortStr}" th:remove="tag"></span></th:block>
                                            </a></th>
                                            <th class="w80px"><a href="#"
                                                                 onClick="return sortActionExe(this, 'doDisplayChange'); "
                                                                 id="headerUnitValue2">
                                                規格2
                                                <th:block th:if="*{orderField == 'unitValue2'}"><span
                                                        th:text="${sortStr}" th:remove="tag"></span></th:block>
                                            </a></th>
                                            <th class="status w90px"><a href="#"
                                                                        onClick="return sortActionExe(this, 'doDisplayChange'); "
                                                                        id="headerGoodsOpenStatusPC">
                                                公開状態
                                                <th:block th:if="*{orderField == 'goodsOpenStatusPC'}"><span
                                                        th:text="${sortStr}" th:remove="tag"></span></th:block>
                                            </a></th>
                                            <th class="status w90px"><a href="#"
                                                                        onClick="return sortActionExe(this, 'doDisplayChange'); "
                                                                        id="headerSaleStatusPC">
                                                販売状態
                                                <th:block th:if="*{orderField == 'saleStatusPC'}"><span
                                                        th:text="${sortStr}" th:remove="tag"></span></th:block>
                                            </a></th>
                                            <th class="item_amount w120px"><a href="#"
                                                                              onClick="return sortActionExe(this, 'doDisplayChange'); "
                                                                              id="headerGoodsPrice">
                                                価格（税抜）
                                                <th:block th:if="*{orderField == 'goodsPrice'}"><span
                                                        th:text="${sortStr}" th:remove="tag"></span></th:block>
                                            </a></th>
<!--                               // 廃止不要機能             -->
<!--                                            <th class="stock_possible w120px"><a href="#"-->
<!--                                                                                 onClick="return sortActionExe(this, 'doDisplayChange'); "-->
<!--                                                                                 id="headerSalesPossibleStock">-->
<!--                                                販売可能在庫数-->
<!--                                                <th:block th:if="*{orderField == 'salesPossibleStock'}"><span-->
<!--                                                        th:text="${sortStr}" th:remove="tag"></span></th:block>-->
<!--                                            </a></th>-->
<!--                                            <th class="stock w90px"><a href="#"-->
<!--                                                                       onClick="return sortActionExe(this, 'doDisplayChange'); "-->
<!--                                                                       id="headerRealStock">-->
<!--                                                実在庫数-->
<!--                                                <th:block th:if="*{orderField == 'realStock'}"><span-->
<!--                                                        th:text="${sortStr}" th:remove="tag"></span></th:block>-->
<!--                                            </a></th>-->
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="item, stat: *{resultItems}">

                                            <!-- 通常商品の結果 -->
                                            <th:block sec:authorize="hasAnyAuthority('GOODS:8')">
                                                <td class="check">
                                                    <label class="c-form-control">
                                                        <input type="checkbox"
                                                               th:field="*{resultItems[__${stat.index}__].resultGoodsCheck}">
                                                        <i></i>
                                                    </label>
                                                </td>
                                            </th:block>
                                            <td class="number">
                                                <a th:href="@{/goods/details/(goodsGroupCode=${item.goodsGroupCode})}">
                                                    <span th:text="${item.resultNo}" th:remove="tag"></span>
                                                </a></td>
                                            <td class="item_number">
                                                <a th:href="@{/goods/details/(goodsGroupCode=${item.goodsGroupCode})}">
                                                    <div class="previewTargetKey">
