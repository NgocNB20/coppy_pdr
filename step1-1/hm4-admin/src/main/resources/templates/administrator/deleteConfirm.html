<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      xmlns:hm="http://www.itec.hankyu-hanshin.co.jp/hitmall"
      lang="ja">
<head>
    <meta th:replace="~{include/head_new}"/>
    <title>運営者削除確認｜システム設定</title>
    <script type="text/javascript" th:src="@{/assets/js/multiTab.js}"></script>
</head>

<body id="system">
<div id="registAdministrator" class="l-mainwrap">
    <!-- side -->
    <div th:replace="~{include/sidemenu_new}"></div>
    <main class="l-page">
        <!-- header -->
        <div th:replace="~{include/header_new}"></div>
        <div class="l-container">
            <!-- contents -->
            <div class="l-main">
                <form th:action="@{/administrator/deleteConfirm/}" th:object="${administratorModel}" method="post">
                    <div class="l-pagetitle_wrap">
                        <h1 class="c-pagetitle_h1">運営者削除：確認</h1>
                    </div>
                    <div th:if="${allMessages}"
                         th:class="${allMessages.allInfo()?'global-info-message':'global-error-message'}">
                        <ul th:each="message : ${allMessages}">
                            <li th:utext="${message}"></li>
                        </ul>
                    </div>
                    <!-- 運営者情報 -->
                    <div class="l-section">
                        <div class="l-article">
                            <div class="l-article_title no_slide">
                                <h2 class="c-pagetitle_h3">運営者情報</h2>
                            </div>
                            <div class="l-article_inner">
                                <div class="l-inner_wrap">
                                    <dl class="c-dl-base dt_fn13 dt_w160px">
                                        <div>
                                            <dt>ユーザID</dt>
                                            <dd th:text="*{administratorId}"></dd>
                                        </div>

                                        <div>
                                            <dt>氏名</dt>
                                            <dd th:text="*{administratorName}"></dd>
                                        </div>

                                        <div>
                                            <dt>フリガナ</dt>
                                            <dd th:text="*{administratorKana}"></dd>
                                        </div>

                                        <div>
                                            <dt>メールアドレス</dt>
                                            <dd th:text="*{administratorMail}"></dd>
                                        </div>
                                        <div>
                                            <dt>状態</dt>
                                            <dd th:text="*{administratorStatus != null} ? *{administratorStatus.label} : ''"></dd>
                                        </div>
                                        <div>
                                            <dt>利用開始日</dt>
                                            <dd th:text="*{useStartDate == null ? '―' :#date.convert(useStartDate, 'yyyy/MM/dd HH:mm:ss')}"></dd>
                                        </div>
                                        <div>
                                            <dt>利用終了日</dt>
                                            <dd th:text="*{useEndDate == null ? '―' :#date.convert(useEndDate, 'yyyy/MM/dd HH:mm:ss')}"></dd>
                                        </div>
                                        <div>
                                            <dt>権限グループ</dt>
                                            <dd th:text="*{administratorGroupName}"></dd>
                                        </div>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 追尾ボタン -->
                    <div class="l-pagebtn-nav">
                        <div class="l-pagebtn-nav_inner">
                            <div class="c-back">
                                <a class="c-btn btn_back icon_left"
                                   th:href="@{/administrator/details/(administratorSeq=*{administratorSeq})}"><i
                                        class="material-icons navigate_before"></i>戻る</a>
                            </div>
                            <div class="col_left">
                                <button class="c-btn btn_regular" type="submit" name="doOnceFinishDelete">削除</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- footer -->
        <div th:replace="~{include/footer_new}"></div>
    </main>
</div>
</body>
</html>
