<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity" lang="ja">
<head>
    <meta th:replace="~{include/head_preview}"/>
    <style>
	.btn_back, .btn_back:focus, .btn_back:active {
		background-color: #FFFFFF;
		border: 2px solid #3B86FF;
		color: #3B86FF;
	}

	.c-btn, .ui-dialog .ui-dialog-buttonpane button.ui-button {
		border-radius: 3px;
		display: -webkit-inline-box;
		display: -ms-inline-flexbox;
		display: inline-flex;
		-webkit-box-align: center;
		-ms-flex-align: center;
		align-items: center;
		-webkit-box-pack: center;
		-ms-flex-pack: center;
		justify-content: center;
		min-width: 160px;
		min-height: 34px;
		line-height: 34px;
		padding: 0 5px;
	}

	.c-btn:hover{background-color:#FFFFFF}

    </style>
    <title>ニュース詳細プレビューPC</title>
</head>
<body id="gotop" class="news-detail" th:object="${newsRegistUpdateModel}">
<main class="l-page">
    <div class="l-breadcrumbs">
        <div class="l-breadcrumbs__inner">
            <div class="l-breadcrumbs__list">
                <div class="l-breadcrumbs__item"><span class="l-breadcrumbs__link"><a th:href="${@environment.getProperty('server.contextPath')} + '/order/'" class="c-textlink c-textlink--hover">TOP</a></span></div>
                <div class="l-breadcrumbs__item"><span class="l-breadcrumbs__current"><span th:remove="tag" th:text="*{#escape.removeHtmlTag(titlePC)}"></span></span></div>
            </div>
        </div>
    </div>

    <div class="l-container">
        <div class="l-container__inner">
            <div class="l-side l-lg">
                <div class="l-category-wrap"></div>
            </div>
            <!--/* PDR Migrate Customization from here */-->
            <div class="l-main">
                <h2 class="c-title-page"><strong><span th:text="*{titlePC}"></span></strong></h2>
                <div class="p-news__text">
                    <form th:action="@{/news/registupdate/previewpcnews}" method="get">
                        <span th:utext="*{newsNotePC}" title="詳細"/></span>
                    </form>
                    <!--/* PDR Migrate Customization to here */-->
                </div>
            </div>
        </div>
    </div>
</main>
<br/>
<p align="center"><input class="c-btn btn_back" type="button" value="閉じる" onclick="window.close();"/></p><br/><br/>
</body>
</html>
