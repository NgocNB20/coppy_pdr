<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:hm="http://www.itec.hankyu-hanshin.co.jp/hitmall"
      xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta th:replace="~{include/head_new}"/>
    <title>デジタルカタログアップロード</title>
    <script type="text/javascript" th:src="@{/assets/js/multiTab.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/jquery-confirm.min.js}"></script>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/assets/css/jquery-confirm.min.css}">
</head>

<body id="shop">
<div id="digitalCatalogShop" class="l-mainwrap">
    <!--/* side */-->
    <div th:replace="~{include/sidemenu_new}"></div>
    <main class="l-page">
        <!--/* header */-->
        <div th:replace="~{include/header_new}"></div>
        <div class="l-container">
            <!--/* contents */-->
            <div class="l-main">
                <form enctype="multipart/form-data" th:action="@{/digitalcatalog/digitalCatalogUpload/}"
                      th:object="${digitalCatalogUploadModel}" method="post"
                      onsubmit="return errorCheckOnclickConfirmButton();">
                    <div class="l-pagetitle_wrap">
                        <h1 class="c-pagetitle_h1">デジタルカタログアップロード</h1>
                    </div>
                    <div th:if="${allMessages}"
                         th:class="${allMessages.allInfo()?'global-info-message':'global-error-message'}">
                        <ul th:each="message : ${allMessages}">
                            <li th:utext="${message}"></li>
                        </ul>
                    </div>
                    <div class="l-section" id="mainContainer">
                        <article class="l-article">
                            <div class="l-article_title">
                                <h2 class="c-pagetitle_h3">アップロードするデジタルカタログ</h2>
                                <div class="c-open-btn"><i></i></div>
                            </div>
                            <div class="l-article_inner">
                                <div class="l-inner_wrap">
                                    <div class="c-detail-warp search_data_smp wrap">
                                        <dl class="mr0">
                                            <dt>デジタルカタログデータ</dt>
                                            <dd>
                                                <div class="wrap_flex_center fileinputs">
                                                    <input type="file" class="file c-form-control w625px mr10"
                                                           id="zipDigitalCatalogFile" name="zipDigitalCatalogFile"
                                                           onchange="uploadfileViewPath(this.id, this.value);">&nbsp;&nbsp;&nbsp;
                                                    <div class="fakefile">
                                                        <input type="text" name="zipDigitalCatalogFile_path" class="c-input-file"
                                                               th:classappend="${#fields.hasErrors('zipDigitalCatalogFile')} ? 'error'"/>&nbsp;&nbsp;<button
                                                            class="c-btn-small_over mr40" type="button">参照
                                                    </button>
                                                    </div>
                                                    <div class="c-detail-warp wrap mt-20">
                                                        <dl><dd></dd></dl>
                                                    </div>
                                                </div>
                                                <div id="zipDigitalCatalogFileError" th:if="${#fields.hasErrors('zipDigitalCatalogFile')}"
                                                     th:errors="*{zipDigitalCatalogFile}" class="c-error-txt mt5"></div>
                                                <input type="hidden" id="isOnceUploadBtnClicked" value="false"/>
                                                <button class="c-btn btn_back icon mt30" type="submit"
                                                        id="doOnceZipUpload" name="doOnceZipUpload"><i
                                                        class="c-btn-icon upload"></i>一括アップロード
                                                </button>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                    <div class="l-pagebtn-nav">
                        <div class="l-pagebtn-nav_inner">
                            <div class="c-back">
                                <a class="c-btn btn_back icon_left" th:href="@{/news/}"><i
                                        class="material-icons navigate_before"></i>戻る
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--/* footer */-->
        <div th:replace="~{include/footer_new}"></div>
    </main>
</div>
</body>
</html>
