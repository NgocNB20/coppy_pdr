<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity" lang="ja">
<head>
	<meta th:replace="~{include/head_preview}"/>
	<style>
		.btn_back, .btn_back:focus, .btn_back:active {
			background-color: #FFFFFF;
			border: 2px solid #3B86FF;
			color: #3B86FF;
		}

		.c-btn, .ui-dialog .ui-dialog-buttonpane button.ui-button {
			border-radius: 3px;
			display: -webkit-inline-box;
			display: -ms-inline-flexbox;
			display: inline-flex;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			min-width: 160px;
			min-height: 34px;
			line-height: 34px;
			padding: 0 5px;
		}

		.c-btn:hover{background-color:#FFFFFF}
	</style>
	<title th:text="${freeareaRegistUpdateModel.freeAreaTitle}"></title>
	<link rel="stylesheet" th:href="@{/common/css/layout.css}" type="text/css" media="all"/>
	<script type="text/javascript">
		function closeWindow() {
			return window.close();
		}
	</script>
</head>
<body id="gotop" class="news-detail">
	<main>
		<div id="d_container" class="l-container l-head__pattern1__content">
			<div class="wrap mt20" th:action="@{/freearea/registupdate/preview/}" th:object="${freeareaRegistUpdateModel}" method="get">
				<div th:if="${allMessages}"
					 th:class="${allMessages.allInfo()?'global-info-message':'global-error-message'}">
					<ul th:each="message : ${allMessages}">
						<li th:utext="${message}"></li>
					</ul>
				</div>
				<div class="l-main">
					<div id="freeAreaBodyPc" th:utext="*{freeAreaBodyPc}" title="特集"/>
				</div>
			</div>
		</div>
	</main>
<br/>
	<p align="center">
		<a class="c-btn btn_back" href="javascript:void(0)" onclick="closeWindow()">閉じる</a>
	</p>
</body>
</html>
