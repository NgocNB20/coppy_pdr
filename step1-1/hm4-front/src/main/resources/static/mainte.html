<!DOCTYPE html>

	  xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	  lang="ja">
<head>
	<meta charset="utf-8" th:replace="~{newdesign/include/head}">
	<title>歯科・技工材料の通販サイト | P.D.R.オンライン</title>
</head>

<body id="error" class="p-error p-error--static">
<a id="top" name="top"></a>
<div class="l-mainwrap">
	<main class="l-page">
		<div class="l-section">
			<div class="l-section__inner">
				<div class="p-error__main">
					<div class="p-error__logo">
						<strong>歯科材料の通販　</strong>
						<img th:src="@{/newdesign/assets/images/common/logo.svg}" width="140" alt="P.D.R.">
					</div>
					<h2 class="p-error__title">システムメンテナンスに伴うサービス停止のお知らせ</h2>
					<div class="p-error__text-area">
						<p class="p-error__text">システムメンテナンスに伴いサービスを一時停止させていただきます。<br>
							お客様には大変ご迷惑をお掛けいたしますが、ご理解とご協力のほど何卒宜しくお願いいたします。</p>
					</div>
					<div class="p-error__text-area">
						<div class="p-error__maintenance">
							<dl>
								<dt>停止期間</dt>
								<dd>
									<p class="p-error__maintenance-date">20●●年●月●●日（●）00:00～00:00</p>
									<p class="p-error__maintenance-text">
										※停止期間中は全てのサービスをご利用いただけません。</p>
								</dd>
							</dl>
						</div>
						<p class="p-error__footer">Copyright(C) P.D.R. Co.,Ltd. All Rights Reserved.</p>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
