<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      lang="ja">
<head>
    <meta th:replace="~{includehm4/head_new}"/>
</head>

<body id="gotop" class="regist">

<div class="l-mainwrap">
    <div th:replace="~{includehm4/header_new}"></div>
    <main class="l-page l-head__pattern2">
        <div class="l-container">
            <div class="l-main full">
                <h2 class="c-title--page"><strong>新規会員登録</strong></h2>
                <div th:replace="~{includehm4/header_member_regist :: headerMemberRegist('interim_complete')}"></div>
                <div class="regist__block l-head__pattern2__content">
                    <h3 class="c-title--line c-font-bold">仮登録完了</h3>
                </div>
                <form th:object="${interimModel}">
                    <div class="regist__complete c-margin--xs">
                        <p class="c-text--l-center c-font-bold">ご登録メールアドレスをご確認ください。</p>
                        <p class="regist__complete--address c-text--m" th:text="*{memberInfoMail}"></p>
                        <p class="regist__block--text c-text--m-center">ご登録メールアドレスに会員登録URLをお送りいたしました。<br>メールの本文のURLをクリックして、会員登録を24時間以内に行ってください。<br>会員登録に必要な情報を入力していただくまで、会員登録は完了いたしません。<br>場合により、メールが届くまで、少々お時間がかかる場合がございます。ご了承ください。
                        </p>
                    </div>
                    <div class="c-btn-wrap--2btn c-margin--xl"><a th:href="@{/index.html}" class="c-btn--blue">トップページへ</a></div>
                </form>
            </div>
        </div>
    </main>
    <div th:replace="~{includehm4/footer_new}"></div>
</div>
<script th:src="@{/hm4/assets/js/bundle.js}" defer="defer"></script>
</body>
</html>
