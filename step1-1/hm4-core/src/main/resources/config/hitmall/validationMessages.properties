### Validationメッセージ用プロパティファイル
##  デフォルトメッセージ
# DecimalMin
javax.validation.constraints.DecimalMin.message={value} ${inclusive == true ? '以上の数値を入力してください' : 'より大きな数値を入力してください'}
# Digits
javax.validation.constraints.Digits.message=整数部は {integer} 桁、小数部は {fraction} 桁で入力してください。
# Email
javax.validation.constraints.Email.message=メールアドレスをご確認ください。
# NotEmpty
javax.validation.constraints.NotEmpty.message=入力してください。
# NotNull
javax.validation.constraints.NotNull.message=入力してください。
# Pattern
javax.validation.constraints.Pattern.message=不正です。
# Length
org.hibernate.validator.constraints.Length.message={min} 桁以上、{max} 桁以下で入力してください。
# Range
org.hibernate.validator.constraints.Range.message={min} 以上、{max} 以下の数値で入力してください
# URL
org.hibernate.validator.constraints.URL.message=正しい値を入力してください。
