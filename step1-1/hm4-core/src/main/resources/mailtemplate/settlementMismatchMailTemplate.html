<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>請求不整合報告</title>
</head>
<body>
<div>
    <div><span>HIT-MALLと決済代行会社間で請求情報に不整合が発生しました。</span></div>
    <div><span>システム管理者へお問い合わせください。</span></div>
    <br>
    <div><span>【システム名】</span></div>
    <div><span th:text="${mailContentsMap.get('SYSTEM')}"></span></div>
    <br>
    <div><span>【発生時刻】</span></div>
    <div><span th:text="${mailContentsMap.get('TIME')}"></span></div>
    <br>
    <div><span>【発生サーバ】</span></div>
    <div><span th:text="${mailContentsMap.get('SERVER')}"></span></div>
    <br>
    <div><span>【受注番号】</span></div>
    <div><span th:text="${mailContentsMap.get('ORDERCODE')}"></span></div>
    <br>
    <div><span>【HIT-MALLの処理】</span></div>
    <div>
        <span th:utext="${#strings.unescapeJava(#strings.replace(#strings.escapeJava(mailContentsMap.get('PROCESS')),'\n','&lt;br /&gt;'))}"></span>
    </div>
    <br>
    <div><span>【決済代行会社の処理】</span></div>
    <div>
        <span th:utext="${#strings.unescapeJava(#strings.replace(#strings.escapeJava(mailContentsMap.get('MULPAY_PROCESS')),'\n','&lt;br /&gt;'))}"></span>
    </div>
    <br>
    <div><span>【発生したエラー情報】</span></div>
    <div>
        <span th:utext="${#strings.unescapeJava(#strings.replace(#strings.escapeJava(mailContentsMap.get('ERROR')),'\n','&lt;br /&gt;'))}"></span>
    </div>
    <br>
    <div><span>【リカバリー方法】</span></div>
    <div>
        <span th:utext="${#strings.unescapeJava(#strings.replace(#strings.escapeJava(mailContentsMap.get('RECOVERY')),'\n','&lt;br /&gt;'))}"></span>
    </div>
    <br>
    <br>
    <div><span>以上</span></div>
</div>
</body>
</html>
