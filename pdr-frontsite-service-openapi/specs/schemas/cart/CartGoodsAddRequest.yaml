type: object
description: カート商品追加リクエスト
properties:
  customerNo:
    type: integer
    format: int32
    description: 顧客番号
  goodsCode:
    type: string
    description: 商品コード
    example: furniture-00201
  count:
    type: number
    description: 数量
    example: 1
  memberInfoSeq:
    type: integer
    format: int32
    description: 会員SEQ
    example: 1000001
  accessUid:
    type: string
    description: 端末識別情報
    example: 2023101116559922
  siteType:
    type: string
    description: サイト種別
    example: 1
