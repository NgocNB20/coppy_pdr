type: object
description: カート情報取得リクエスト
properties:
  accessUid:
    type: string
    description: 端末識別情報
    example: 2023101116559922
  memberInfoSeq:
    type: integer
    format: int32
    description: 会員SEQ
    example: 10000000
  siteType:
    type: string
    description: サイト区分
    example: 1
  orderField:
    type: string
    description: 並替項目
    example: registTime
  orderAsc:
    type: boolean
    description: 並替昇順フラグ
    example: true
    default: false
  reserveFlag:
    type: string
    description: 取りおきフラグ
    example: 1
  goodsSeq:
    type: integer
    format: int32
    description: 商品SEQ
    example: 10000001
