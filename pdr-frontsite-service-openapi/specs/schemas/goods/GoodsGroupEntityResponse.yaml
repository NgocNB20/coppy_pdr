type: object
description: 商品グループレスポンス
properties:
  goodsGroupSeq:
    type: integer
    format: int32
    description: 商品グループSEQ（必須）
    example: 1000
  goodsGroupCode:
    type: string
    description: 商品グループコード（必須）
    example: furniture-001
  goodsGroupName:
    type: string
    description: 商品グループ名
    example: ダイニングテーブル
  whatsnewDate:
    type: string
    format: date-time
    description: 新着日付（必須）
    example: 2022/01/01 12:00:00
  goodsOpenStatus:
    type: string
    description: 商品公開状態
    example: 0
  openStartTime:
    type: string
    format: date-time
    description: 商品公開開始日時
    example: 2022/01/01 12:00:00
  openEndTime:
    type: string
    format: date-time
    description: 商品公開終了日時
    example: 2022/01/01 12:00:00
  goodsPreDiscountPrice:
    type: string
    description: 値引きコメント
    example: 1000
  goodsTaxType:
    type: string
    description: 商品消費税種別（必須）
    example: 1
  taxRate:
    type: number
    description: 税率（必須）
    example: 1
  alcoholFlag:
    type: string
    description: 酒類フラグ
    example: 0
  goodsGroupMaxPrice:
    type: number
    description: 商品グループ最高値（必須）
    example: 1000
  goodsGroupMinPrice:
    type: number
    description: 商品グループ最安値（必須）
    example: 1000
  snsLinkFlag:
    type: string
    description: SNS連携フラグ
    example: 1
  versionNo:
    type: integer
    format: int32
    description: 更新カウンタ
    example: 1000
    default: 0
  registTime:
    type: string
    format: date-time
    description: 登録日時
    example: 2022/01/01 12:00:00
  updateTime:
    type: string
    format: date-time
    description: 更新日時
    example: 2022/01/01 12:00:00
  preDiscountMaxPrice:
    type: number
    description: 値引き前単価最高値
    example: 1000
  preDiscountMinPrice:
    type: number
    description: 値引き前単価最安値
    example: 1000
  goodsClassType:
    type: string
    description: 商品区分 ⇒ 薬品区分
    example: 0
  dentalMonopolySalesFlg:
    type: string
    description: 歯科専売可否フラグ
    example: 0
  catalogDisplayOrder:
    type: integer
    format: int32
    description: カタログ表示順
  groupPrice:
    type: number
    description: シリーズ価格
    example: 1000
  groupSalePrice:
    type: number
    description: シリーズセール価格
    example: 1000
  groupPriceMarkDispFlag:
    type: string
    description: シリーズ価格記号表示フラグ
    example: 0
  groupSalePriceMarkDispFlag:
    type: string
    description: シリーズセール価格記号表示フラグ
    example: 0
  groupSalePriceIntegrityFlag:
    type: string
    description: シリーズセール価格整合性フラグ
    example: 0
# 2023-renew No5 from here
  saleEndDay:
    type: string
    format: date-time
    description: セール終了日
    example: 2022/01/01 12:00:00
# 2023-renew No5 to here
# 2023-renew AddNo5 from here
  goodsGroupMaxPricePc:
    type: number
    description: 商品グループ最高値PC（必須）
    example: 1000
  goodsGroupMinPricePc:
    type: number
    description: 商品グループ最安値PC（必須）
    example: 1000
  goodsGroupMaxPriceMb:
    type: number
    description: 商品グループ最高値携帯
    example: 1000
  goodsGroupMinPriceMb:
    type: number
    description: 商品グループ最安値携帯
    example: 1000
# 2023-renew AddNo5 to here
